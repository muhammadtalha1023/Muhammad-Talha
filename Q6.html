    <script>
        function sortarr(numbers,newnum,b)
        {
        for(let a=0;a<numbers.length;a++)
        {
            console.log(a);
            newnum[a]=numbers[numbers.length+b];
            b=b-1;
        }
        return newnum;
    }
    const b=-1;
    const numbers=[5, 13, 1, 44, 32, 15, 500];
    const newnum=[]
    console.log(sortarr(numbers,newnum,b));

    </script>
