        <title>Question 3</title>
        <script>


        const KiloMeters = parseFloat(prompt('Enter an integer: '));
        const Miles = KmToMiles(KiloMeters);
        console.log(KiloMeters + " kilometres are equal to " + Miles + " miles");

        function KmToMiles(KM)
        {
          return KM * 0.621371;
        }


    </script>
