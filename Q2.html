<!DOCTYPE html>

<head>

    <title>Question 2</title>
    <script>
const number = parseInt(prompt('Enter an integer: '));
for(let i = 1; i <= 10; i++) {

    const result = i * number;

    console.log(number + "*" + i + " = " + result);
}

    </script>
</head>
<body>
    <h1>Q2.Print a table containing multiplication tables</h1>
</body>
